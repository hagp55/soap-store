<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
  <title>{% block title %} {{ title }} {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=2.0">
  <meta name="description" content="{{ description }}">
  <meta name="keywords" content="{{ keywords }}">
  <meta name="robots" content="none">
  <meta name="Author" content="{{ Author }}">
  <meta name="Copyright" content="{{ Copyright }}">
  <meta name="Address" content="{{ Address }}">
  <!-- <meta http-equiv="refresh" content="5; url={% url 'index' %}"> -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" />
  <link rel="short icon" href="{% static 'img/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'css/iconsfont.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_style %}{% endblock %}
</head>

<body>
  <main>
    {% include 'include/_header.html' %}

    {% block content %} {% endblock %}

    {% include 'include/_footer.html' %}
  </main>
  <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
  <script src="{% static 'js/jquery.maskedinput.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
